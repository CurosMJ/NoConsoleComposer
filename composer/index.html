<!DOCTYPE html>
<html>
    <head>
        <title>NoConsoleComposer</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
            function url()
            {
                return 'main.php';
            }
            function call(func)
            {
                $("#output").append("\nplease wait...\n");
                $.post('main.php',
                        {
                            "password": $("#password").val(),
                            "path":$("#path").val(),
                            "command":func,
                            "function": "command"
                        },
                function(data)
                {
                    $("#output").append("done.");
                }
                );
            }
            function check()
            {
                $("#output").html('loading...\n');
                $.post(url(),
                        {
                            "function": "getStatus",
                            "password": $("#password").val()
                        },
                function(data) {
                    if (data.composer_extracted)
                    {
                        $("#output").html("Ready. All commands are available.\n");
                        $("button").removeClass('disabled');
                    }
                    else if(data.composer)
                    {
                        $.post(url(),
                                {
                                    "password": $("#password").val(),
                                    "function": "extractComposer",
                                },
                                function(data) {
                                    $("#output").append(data);
                                }, 'text');
                    }
                    else
                    {
                        $("#output").html("Please wait till composer is being installed...\n");
                        $.post(url(),
                                {
                                    "password": $("#password").val(),
                                    "function": "downloadComposer",
                                },
                                function(data) {
                                    $("#output").append(data);
                                   
                                }, 'text');
                    }
                });
            }
        </script>
        <style>
            #output
            {
                width:100%;
                height:200px;
                overflow-y:scroll;
                overflow-x:hidden;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <h1>NoConsoleComposer</h1>
                <hr/>
                <h3>Authentication:</h3>
                <div class="form-inline">
                    <input id="password" type="password" class="form-control" placeholder="Password"/>
                </div>
                <h3>Commands:</h3>
                <div class="form-inline">
                    <button onclick="check()" id="check" class="btn btn-warning">Refresh Page / Authenticate</button>
                    <button id="self-update" onclick="del()" class="btn btn-success disabled">self-update</button><br /><br />
                    <input type="text" id="path" style="width:300px;" class="form-control disabled" placeholder="absolute path to project directory"/>
                    <button id="install" onclick="call('install')" class="btn btn-success disabled">install</button>
                    <button id="update" onclick="call('update')" class="btn btn-success disabled">update</button>
                </div>
                <h3>Console Output:</h3>
                <pre id="output" class="well"></pre>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </body>
</html>
